<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./../styles/style.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="row my-5">
            <div class="mx-auto text-center">
                <img src="./../Museum.png" style="height: 10rem;">
            </div>
        </div>
    </div>
    <div class="container-fluid" style="height:300px; margin-top: 10vh;">
        <div class="d-flex flex-column justify-content-center gap-3" style="height: 300px;">
            <div class="d-flex flex-row gap-2 rounded">
                <input class="form-control form-control-lg no-border shadow roundedXL" id='myinput'
                    placeholder="KLASCODE">
                <button class="btn btn-secondary shadow">GO</button>
            </div>
            <!-- <div class="align-self-center"> -->
            <hr class="rounded" />
            <!-- </div> -->
            <div>
                <button class="btn btn-secondary shadow" style="width: 100%;" onclick="login()">Log in</button>
            </div>
            <p class="text-center m-0 text-secondary fw-normal"> of </p>
            <div class="card bg-white rounded-top-xl fixed-bottom cardstart" onclick="loadanim()" id="card2">
                <hr class="card" />
                <div class="d-flex flex-column justify-content-center align-content-center text-center p-3">
                    <div>
                        <p>MAAK EEN ACCOUNT</p>
                    </div>
                    <form class="mb-5">
                        <div class="form-group">
                            <input type="Text" class="form-control bottom-border" id="Naam" aria-describedby="emailHelp"
                                placeholder="Naam">
                            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                        </div>
                        <div class="form-group mt-4">
                            <input type="email" class="form-control bottom-border" id="email" placeholder="Email">
                        </div>
                        <div class="form-group mt-4">
                            <input type="password" class="form-control bottom-border" id="Wachtwoord"
                                placeholder="Wachtwoord">
                        </div>
                        <div class="form-group mt-4">
                            <input type="password" class="form-control bottom-border" id="Wachtwoordcheck"
                                placeholder="Herhaal Wachtwoord">
                        </div>
                    </form>
                    <div class="d-grid gap-2 col-6 mx-auto mb-2">
                        <button type="button" class="btn btn-primary shadow" onclick="index()">REGISTREER</button>
                    </div>
                    <div>
                        <!-- <p>Terug</p> -->
                    </div>
                </div>
            </div>
        </div>
        <script src="./../script.js" async></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</body>

</html>
