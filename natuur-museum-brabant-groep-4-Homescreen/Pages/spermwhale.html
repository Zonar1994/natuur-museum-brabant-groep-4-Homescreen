<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natuur Museum</title>
</head>
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@e47f441/dist/aframe-master.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://ghcdn.rawgit.org/chenzlabs/aframe-ar/8a7ee3b/dist/aframe-ar.min.js"></script>
<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/cfe5f316/dist/aframe-extras.js"></script>


<body>
    
  <a-scene ar>  
    <a-assets>
  <a-asset id="cesium-man" src="./../3Danimals/spermWhale.glb"></a-asset>
</a-assets>
<a-camera ar-raycaster raycaster cursor="fuse:false"> </a-camera>
<a-ring class="cursor" radius-inner="0.1" radius-outer="0.2"  
        color="black" position="0 -0.8 -5" rotation="-90 0 0">
</a-ring>
<a-entity id="walker" class="cursor" gltf-model="#cesium-man" position="0.3 0 -5" scale="7 7 7" 
          animation-mixer>
</a-entity>
  </a-scene>
  <script type="text/javascript">
  function onSceneLoaded() {
    const raycaster = document.querySelector('[ar-raycaster]');
    const cursor = document.querySelector('.cursor');
    raycaster.addEventListener('raycaster-intersection', (event) => {
      cursor.setAttribute('position', event.detail.intersections[0].point);
    });
  }
  scale="0.002 0.002  0.002" 
  const scene = document.querySelector('a-scene');
  scene.addEventListener('loaded', onSceneLoaded);
</script>
</body>
</html>
